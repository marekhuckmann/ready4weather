<form (ngSubmit)="onAddItem(f)" #f="ngForm">
  <div class="form-group">
    <div *ngIf="input.value; else no_input">
      <p *ngIf="data.name; else not_found">
        Znaleziono miejscowość {{ data.name }}.
      </p>
      <ng-template #not_found>
        <p>Nie znaleziono miejsowości {{input.value}}.</p>
      </ng-template>
    </div>
    <ng-template #no_input>
      <p>Wpisz nazwę miejsowości.</p>
    </ng-template>
    <input
      type="text"
      class="form-control"
      id="city"
      placeholder="np. Kraków"
      name="name"
      (input)="onTypeCity(input.value)"
      #input ngModel required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">Sprawdź pogodę</button>
  </div>
</form>
